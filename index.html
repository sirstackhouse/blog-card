<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          id="blog-card-img"
          src="./assets/images/illustration-article.svg"
        />
        <div class="card-info">
          <span id="card-category">Learning</span>
          <p id="pub-date">Published 21 Dec 2023</p>
          <h3 id="card-header">HTML & CSS foundations</h3>
          <p id="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation. 
          </p>
          <div class="user-id"><img id="user-img" src="./assets/images/image-avatar.webp"> <p id="user-name">Greg Hooper</p></div> 
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Idris Stackhouse</a>.
      </div>
    </div>
  </body>
</html>
